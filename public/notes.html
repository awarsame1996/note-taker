<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Note Taker</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
			integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>

	<body>
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" href="/index.html">Note Taker </a>
			<div class="icons">
				<i
					type="submit"
					form="my-form"
					class="fas fa-save text-light save-note"
					id="save-note"
				></i>
				<i class="fas fa-plus text-light new-note" id="new-note"></i>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-4 list-container">
					<div class="card" id="notesList">
						<ul class="list-group"></ul>
					</div>
				</div>
				<div class="col-8" id="notes">
					<div id="notes-container">
						<input
							class="note-title"
							placeholder="Note Title"
							maxlength="28"
							type="text"
							id="noteNameInput"
						/>
						<textarea
							class="note-textarea"
							placeholder="Note Text"
							id="noteTextInput"
						></textarea>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="assets/js/index.js"></script>
	</body>
</html>
